<style>
    .container{
        display: flex;
        justify-content: center;
    }
    form{
        display:flex;
        flex-direction: column;
        align-items: center;
    }
    .form-inscription{
        margin-top: 5em;
    }
    .form-group{
        margin: 0.5em;
    }
    .form-label{
        font-size: 1.3em;
    }
    .inscription-input{
        width: 25em;;
    }
    
    #btn-submit{
        width: 15em;
    }
    #forgotten-password{
        font-size: 1em;
        color:gray;
    }

    #forgotten-password:hover{
        text-decoration: underline;
    }

</style>

<div class="container">
    <form class=form-inscription>
        <!-- <div class="form-group">
            <label for="login" class="form-label">Login</label>
            <input type="text" id="login" class="inscription-input form-control">    
        </div> -->
        <mat-form-field appearance="outline">
            <mat-label class="form-label">Login</mat-label>
            <input 
            matInput 
            id="login" 
            placeholder="Login" 
            [formControl]="loginControl"
            class="inscription-input"
            required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label class="form-label">Email</mat-label>
            <input 
                matInput 
                id="email" 
                placeholder="pat@example.com" 
                [formControl]="emailControl" 
                class="inscription-input"
                required>
            <mat-error *ngIf="emailControl.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <!-- <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" [(ngModel)]="email" name="email" [formControl]="validatorService.validators.email" class="inscription-input form-control">    
        </div> -->
        <mat-form-field appearance="outline">
            <mat-label class="form-label">Password</mat-label>
            <input 
            matInput 
            id="password" 
            placeholder="Password" 
            [formControl]="passwordControl" 
            class="inscription-input"
            required>
            <mat-error *ngIf="passwordControl.hasError('forbiddenName')">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label class="form-label">Confirm Password</mat-label>
            <input 
                matInput 
                id="confirmPassword" 
                placeholder="Confirm Password" 
                [formControl]="confirmPasswordControl"
                (input)="checkPassword()"
                class="inscription-input"
                required>
            <mat-error *ngIf="confirmPasswordControl.hasError('tooShortPassword')">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
           
        <button id="btn-submit" class="btn btn-success form-group" (click)="handleSigningUp(email, password)">Valider mon inscription</button>
        <button id="btn-alert" class="btn btn-success form-group" (click)="handleLogout()">Logout</button>
        <div>{{passwordControl.value}}</div>
    </form>

</div>

<app-footer></app-footer>
