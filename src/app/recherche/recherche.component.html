<style>
    #recherche-page{
        display: flex;
        margin-top: 2em;
        justify-content: space-between;
    }
    #searchBar{
        font-size: 1em;
    }
    #recherche-div{
        display: flex;
        flex-direction: column;
        align-items: stretch;
    }
    #liste-equipements{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        border: solid;
    }
</style>

<div id="recherche-page">
    <app-filtres 
    (addTagEvent)="addTag($event)" 
    (removeTagEvent)="removeTag($event)"
    ></app-filtres>
    <div id="recherche-div" class="col-8">
        <mat-form-field  appearance="outline">
            <mat-label>Recherche d'Ã©quipement</mat-label>
            <input matInput id="searchBar" type="text" [(ngModel)]="recherche" placeholder="Ex : Cape du piou bleu"/>
        </mat-form-field>

        <div id="liste-equipements">
            <div *ngFor="let item of itemsToShow">
                <app-equipement [item]=item></app-equipement>
            </div>
        </div>
    </div>
    <div id="div-arrow" class="col-1"></div>
</div>
<app-footer></app-footer>
